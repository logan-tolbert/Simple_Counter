<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Counter</title>
  </head>
  <body>
    <h1>Simple Counter</h1>
    <div class="item-container">
      
      <h2 id="counter-text">0</h2>
      <br />
      <div class="button-container">
        <button id="increment" onclick="incrementCount()">Increment</button>
        <button id="saveCount" onclick="saveCurrentCount()">Save</button>
        <button id="resetCount" onclick="resetCounter()">Reset Count</button>
      </div>
      <div>
        <button id="showHistory" onclick="showHistory()">Show/Hide History</button>
        <button id="clearHistory" onclick="clearHistory()">Clear History</button>
      </div>
      <div id="history-container">
        <h3>History:</h3>
        <p id="history-text"></p>
    </div>
    </div>
    <footer>
      <p>Created by Logan Tolbert</p>

      <a href="linkedin.com/logan-tolbert"><img src="In-Blue-48.png"></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
