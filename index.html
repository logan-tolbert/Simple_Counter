<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Counter</title>
  </head>
  <body>
    <h1>Simple Counter</h1>
    <div class="item-container">
      
      <h2 id="counter-text">0</h2>
      <br />
      <div class="button-container">
        <button id="increment" onclick="increment()">Increment</button>
        <button id="saveCount" onclick="saveCount()">Save</button>
        <button id="resetCount" onclick="resetCount()">Reset Count</button>
      </div>
      <div>
        <button id="showHistory" onclick="showHistory()">Show/Hide History</button>
        <button id="clearHistory" onclick="clearHistory()">Clear History</button>
      </div>
      <div id="history">
        <h3>History:</h3>
        <p id="count-history"></p>
    </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
